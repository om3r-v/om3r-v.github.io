---
layout: default
title: Posts
---

<link rel="stylesheet" type="text/css" href="/css/blog.css">
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<li>
			<div class="blog">
				<ul>
				<strong>
					<a href={{ post.url }} >{{ post.title }} </a>
				</strong>
				|
				<strong>
					{{ post.date | date_to_string }}
				</strong> >> <a href="{{ post.url }}" title="{{ post.title }}">open</a>
				</ul>
				
				
				
			</div>
			</li>
	  {% endfor %}
	</ul>
